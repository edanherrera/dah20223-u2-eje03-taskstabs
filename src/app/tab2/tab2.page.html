<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of tasks; let i=index">
          <ion-item>
            <ion-label>{{item.task}}</ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeTask(item.id)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="start" (ionSwipe)="addTask(item,item.id)">
            <ion-item-option expandable color="primary">
              <ion-icon name="arrow-undo-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
